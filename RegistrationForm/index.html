<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="First Name">First Name: *</label>
        <input type="text" name="First Name">
    </div>  
    <div>
        <label for="Last Name">Last Name: *</label>
        <input type="text" name="Last Name">
    </div>  
    <div>
        <label for="Email Address">Email Address: *</label>
        <input type="text" name="Email Address">
    </div>
    <div>
        <label for="Password">Password: *</label>
        <input type="password" name="Password">
    </div>
    <div>
        <label for="Confirm Password">Confirm Password: *</label>
        <input type="password" name="Confirm Password">
    </div>
    <div>
        <label for="Birthday">Birthday:</label>
        <input type="date" name="" id="">
    </div>
    <p>Gender Identity:</p>
    <div>
        <label for="Male">Male</label>
        <input type="radio" name="Male">
        <label for="Female">Female</label>
        <input type="radio" name="Female">
        <label for="Non-binary">Non-binary</label>
        <input type="radio" name="Non-binary">
        <label for="I prefer not to answer">I prefer not to answer</label>
        <input type="radio" name="I prefer not to answer">
    </div>
    <div>
        <label for="A short description about myself">A short decription about myself:</label>
        <textarea name="A short description about myself" cols="20" rows="3"></textarea>
    </div>
    <div>
        <label for="Favorite Language">Favorite Language:</label>
        <select name="Favorite Language" id="Favorite Language">
            <option value="Javascript">Javascript</option>
            <option value="C++">C++</option>
            <option value="Vietnamese">Tiếng Việt</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="Email Updates" id="Yes">
        <label for="Email updates">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="button" value="Create Account">
        <p>* indicates a required field</p>
    </div>
</body>
</html>
